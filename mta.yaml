_schema-version: 3.3.0
ID: s4-glb-destTester
description: A simple CAP project.
version: 1.0.0
modules:
- name: s4-glb-destTester-srv
  type: nodejs
  path: gen/srv
  requires:
  - name: uaa_s4-glb-destTester
  - name: s4-glb-destTester-destination-service
  - name: s4-glb-destTester-connectivity-service
  provides:
  - name: srv-api
    properties:
      srv-url: ${default-url}
  parameters:
    buildpack: nodejs_buildpack
    instances: 1
  build-parameters:
    builder: npm-ci
- name: s4-glb-destTester-destination-content
  type: com.sap.application.content
  requires:
  - name: s4-glb-destTester-destination-service
    parameters:
      content-target: true
  - name: s4-glb-destTester_html_repo_host
    parameters:
      service-key:
        name: s4-glb-destTester_html_repo_host-key
  - name: uaa_s4-glb-destTester
    parameters:
      service-key:
        name: uaa_s4-glb-destTester-key
  parameters:
    content:
      instance:
        destinations:
        - Name: s4_glb_destTester_s4_glb_destTester_html_repo_host
          ServiceInstanceName: s4-glb-destTester-html5-app-host-service
          ServiceKeyName: s4-glb-destTester_html_repo_host-key
          sap.cloud.service: s4-glb-destTester
        - Authentication: OAuth2UserTokenExchange
          Name: s4_glb_destTester_uaa_s4_glb_destTester
          ServiceInstanceName: s4-glb-destTester-xsuaa-service
          ServiceKeyName: uaa_s4-glb-destTester-key
          sap.cloud.service: s4-glb-destTester
        existing_destinations_policy: ignore
  build-parameters:
    no-source: true
- name: s4-glb-destTester-app-content
  type: com.sap.application.content
  path: .
  requires:
  - name: s4-glb-destTester_html_repo_host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - s4glbdesttesterui.zip
      name: s4glbdesttesterui
      target-path: resources/
- name: s4glbdesttesterui
  type: html5
  path: app/s4-glb-desttester-ui
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
resources:
- name: s4-glb-destTester-destination-service
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: true
      init_data:
        instance:
          destinations:
          - Authentication: NoAuthentication
            Name: ui5
            ProxyType: Internet
            Type: HTTP
            URL: https://ui5.sap.com
          - Authentication: NoAuthentication
            HTML5.DynamicDestination: true
            HTML5.ForwardAuthToken: true
            Name: s4-glb-destTester-srv-api
            ProxyType: Internet
            Type: HTTP
            URL: ~{srv-api/srv-url}
          existing_destinations_policy: update
      version: 1.0.0
    service: destination
    service-name: s4-glb-destTester-destination-service
    service-plan: lite
  requires:
  - name: srv-api
- name: s4-glb-destTester_html_repo_host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-name: s4-glb-destTester-html5-app-host-service
    service-plan: app-host
- name: uaa_s4-glb-destTester
  type: org.cloudfoundry.managed-service
  parameters:
    path: ./xs-security.json
    service: xsuaa
    service-name: s4-glb-destTester-xsuaa-service
    service-plan: application
- name: s4-glb-destTester-connectivity-service
  type: org.cloudfoundry.managed-service
  parameters:
    service: connectivity
    service-plan: lite    
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
  - builder: custom
    commands:
    - npm ci
    - npx cds build --production
